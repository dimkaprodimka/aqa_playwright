name: Manual Workflow

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser'
        required: false
        default: 'chromium'
        type: choice
        options:
        - chromium
        - firefox
        - webkit
        - all
      spec:
        description: 'Path to the spec file'
        required: false
        default: './tests/*.ts'
        type: string
      smoke:
        description: 'Run smoke tests only'
        required: false
        type: boolean
        default: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Get installed playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(npx playwright --version)" >> $GITHUB_ENV
      - name: Playwright cache
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-
            ${{ runner.os }}-
      - name: Cache modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Check dependency safari
        run: |
          sudo apt-get update
          sudo apt-get install -y  libwoff2dec	libvpx	libevent-2	libopus	libharfbuzz-icu	libgstallocators-1	libgstapp-1	libgstpbutils-1	libgstaudio-1	libgsttag-1	libgstvideo-1	libgstgl-1	libgstcodecparsers-1	libgstfft-1	libjxl	libsoup-3	libflite	libflite_usenglish	libflite_cmu_grapheme_lang	libflite_cmu_grapheme_lex	libflite_cmu_indic_lang	libflite_cmu_indic_lex	libflite_cmulex	libflite_cmu_time_awb	libflite_cmu_us_awb	libflite_cmu_us_kal16	libflite_cmu_us_kal	libflite_cmu_us_rms	libflite_cmu_us_slt || sudo apt-get install -f
           
